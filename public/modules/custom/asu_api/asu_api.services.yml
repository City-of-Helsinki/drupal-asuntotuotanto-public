parameters:
  asu_api.backend.address_variable: 'ASU_DJANGO_BACKEND_URL'
  asu_api.drupal.address_variable: 'ASU_ASUNTOTUOTANTO_URL'
  asu_api.elastic.address_variable: 'ASU_ELASTICSEARCH_URL'
  asu_api.asko.address_variable: 'ASKO_ADDRESS'

services:
  asu_api.backendapi:
    class: Drupal\asu_api\Api\BackendApi\BackendApi
    arguments: ['%asu_api.backend.address_variable%']

  asu_api.drupalapi:
    class: Drupal\asu_api\Api\DrupalApi\DrupalApi
    arguments: ['%asu_api.drupal.address_variable%']

  asu_api.elasticapi:
    class: Drupal\asu_api\Api\ElasticSearchApi\ElasticSearchApi
    arguments: ['%asu_api.elastic.address_variable%']

  asu_api.askoapi:
    class: Drupal\asu_api\Api\AskoApi\AskoApi
    arguments: ['%asu_api.asko.address_variable%']
