services:
  asu_api.subscriber:
    class: Drupal\asu_api\EventSubscriber\ApplicationSubscriber
    arguments:
      - '@asu_api.backendapi'
    tags:
      - { name: event_subscriber }

  asu_api.backend_api:
    class: Drupal\asu_api\Api\BackendApi\BackendApi
    arguments:
      - 'localhost:8000'

  asu_api.drupal_api:
    class: Drupal\asu_api\Api\DrupalApi\DrupalApi
    arguments:
      - 'http://dev.asuntotuotanto.druidfi.wod.by/'

