parameters:
  asu_api.backend.base_url_variable: 'backend_url'
  asu_api.drupal.base_url_variable: 'asuntotuotanto_url'
  asu_api.elastic.base_url_variable: 'elastic_url'
  asu_api.asko.address_variable: 'ASU_ASKO_ADDRESS'

services:
  asu_api.backendapi:
    class: Drupal\asu_api\Api\BackendApi\BackendApi
    arguments: ['%asu_api.backend.base_url_variable%']

  asu_api.drupalapi:
    class: Drupal\asu_api\Api\DrupalApi\DrupalApi
    arguments: ['%asu_api.drupal.base_url_variable%']

  asu_api.elasticapi:
    class: Drupal\asu_api\Api\ElasticSearchApi\ElasticSearchApi
    arguments: ['%asu_api.elastic.base_url_variable%']

  asu_api.askoapi:
    class: Drupal\asu_api\Api\AskoApi\AskoApi
    arguments: ['%asu_api.asko.address_variable%']
